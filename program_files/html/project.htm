<html>
	<head>
		<meta charset="windows-1251">
		<title>Система взаимодействия команд</title>
		<link rel="stylesheet" href="forall.css">
		<link rel="stylesheet" href="login.css">
		<script src="/project.js"></script>
	</head>
	<body>
		<h1>Проект <span id="project_name"></span></h1>
		<h2>Описание</h2>
		<div id="project_description"></div>
		<h2>Список задач</h2>
		<ol id="task_list"></ol>
		<h2>Список участников</h2>
		<ol id="workers_list"></ol>
		
		<form class="reg-form" action="/adduser" method="POST" enctype="text/plain" accept-charset="windows-1251" autocomplete="off">
			<p>Выберите работника из списка :</p>
				
			<div class="form-row">
				<label>Работник:</label>
				<select name="user" required></select>
			</div>
				
			<div class="form-row">
				<input type="submit" value="Добавить">
			</div>
		</form>	
		
		<form class="reg-form" action="/addtask" method="POST" enctype="text/plain" accept-charset="windows-1251" autocomplete="off">
			<p>Введите данные для добавления задачи :</p>
				
			<div class="form-row">
				<label for="name">Название :</label>
				<input type="text" name="name" required>
			</div>	
				
			<div class="form-row">
				<label for="theme">Тема :</label>
				<input type="text" name="theme" required>
			</div>	
			
			<div class="form-row">
				<label for="description">Описание :</label>
				<input type="text" name="description" required>
			</div>	
			
			<div class="form-row">
				<input type="submit" value="Добавить">
			</div>
		</form>	
		
		
	</body>
</html>
